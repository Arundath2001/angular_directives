<div class="table">
    <table *ngIf="displaydata" class="table table-bordered">
      <thead>
        <tr>
          <th *ngFor="let column of ['empid', 'empname', 'age' ,'place']" [ngStyle]="header()">
            {{ column | titlecase }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let column of ['empid', 'empname', 'age' ,'place']" [ngStyle]="content()">
            {{ row[column] }}
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="display()">Show Table</button>
    <button (click)="columncolor()">Change Color</button>
  </div>
